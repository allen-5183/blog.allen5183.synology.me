  #meting_cdn: http://xxx/Meing.min.js           # 引用 Meting.js 外部 CDN 位址 (默認不開啟)
  #asset_inject: false                           # 自動插入 Aplayer.js 與 Meting.js 資源腳本, 默認開啟
  #externalLink: http://xxx/aplayer.min.js       # 老版本參數，功能與參數 cdn 相同

